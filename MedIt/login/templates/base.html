<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Выход</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Вход</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
