{% extends "base.html" %}
{% block title %}Dashboard Admin{% endblock %}
{% block content %}
    <h2>Dashboard Administration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button type="submit" name="submit">Записать</button>
        {% if overwrite %}
            <button type="submit" name="overwrite">Перезаписать</button>
        {% endif %}
    </form>
{% endblock %}
