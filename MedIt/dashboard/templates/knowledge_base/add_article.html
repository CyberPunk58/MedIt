{% extends "base.html" %}
{% block title %}Создать / Редактировать статью{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'knowledge_base' %}">Назад</a>
{% endblock %}
