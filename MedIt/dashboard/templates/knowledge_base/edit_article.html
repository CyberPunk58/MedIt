{% extends "base.html" %}
{% block title %}Редактировать статью: {{ article.title }}{% endblock %}

{% block content %}
    <h2>Редактировать статью: {{ article.title }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'view_article' article.id %}">Отмена</a>
{% endblock %}
